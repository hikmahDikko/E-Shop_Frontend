<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img src="assets/img/Screenshot 2023-07-14 at 11.16.52 AM.png" width="100%" height="525px"/>
            </div>
            <div class="col-6">
                <h3>Welcome!</h3>
                <h2>Login Page</h2>
                <form [formGroup]="form">
                    <div class="grid mt-6">
                        <div class="col-10">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </span>
                                <input type="text" pInputText placeholder="E-mail" formControlName="email"/>
                            </div>
                            <small *ngIf="userForm['email'].invalid && isLogin" class="p-error">
                                <span *ngIf="userForm['email'].errors?.['required']">E-mail is required</span>
                                <span *ngIf="userForm['email'].errors?.['email']">E-mail is invalid</span>
                            </small>
                        </div>
                        <div class="col-10">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">
                                    <i class="pi pi-lock"></i>
                                </span>
                                <input type="password" pInputText placeholder="Password" formControlName="password"/>
                            </div>
                            <small *ngIf="userForm['password'].invalid && isLogin" class="p-error">Password is required</small>
                        </div>
                        <div class="col-10">
                            <button 
                            pButton 
                            pRipple 
                            label="Login" 
                            class="p-button-success full-width"
                            (click)="onLogin()"
                            ></button>
                        </div>
                        <div class="col-10" *ngIf="isLogin && authError">
                            <small class="p-error">{{ authMessage }}</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
