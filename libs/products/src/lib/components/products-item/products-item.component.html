<div class="product-item" *ngIf="product">
    <div class="product-item-wrapper">
        <img [routerLink]="'/products/' + product.id" [src]="product.image" alt="product.name" class="image"/>
        <h4 class="name">{{product.name}}</h4>
        <h5 class="price">{{product.price | currency}}</h5>
        <p-button styleClass="add-to-cart mt-4" label="Add to Cart" icon="pi pi-shopping-cart" iconPos="right"></p-button>
    </div>
</div>
