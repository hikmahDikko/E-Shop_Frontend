<p-toast></p-toast>
<div class="cart-page" *ngIf="cartItemDetails">
    <div class="grid">
        <div class="col-8">
            <div>
                <p-button
                    label="Continue Shopping"
                    icon="pi pi-arrow-left"
                    (onClick)="backToShop()"
                ></p-button>
            </div>
            <div>
                <h4>
                    My Cart : {{cartCount}} item(s)
                </h4>
            </div>
            <div class="cart-info mb-5">
                Shipping after the payment, Delivery Time: 1 to 4 workimg days
            </div>
            <div class="cart-item mb-5" *ngFor="let item of cartItemDetails">
                <div class="grid p-fluid">
                    <div class="col-2 cart-item-image">
                        <img [src]="item.product?.image" width="50" [attr.alt]="item.product?.name">
                    </div>
                    <div class="col-7">
                        <div class="cart-item-name">{{item.product?.name}}</div>
                        <div class="cart-item-price">{{item.product?.price| currency}}</div>
                        <div class="cart-item-remove">
                            <p-button icon="pi pi-trash" (onClick)="deleteCart(item)"></p-button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="p-field cart-item-quantity">
                            <label for="quantity">Quantity</label><br/>
                            <p-inputNumber 
                                mode="decimal" 
                                [showButtons]="true" 
                                [inputId]="item.product?.id!" 
                                [min]="1" [max]="100" 
                                [(ngModel)]="item.quantity" 
                                (onInput)="updateCartItemQuantity($event, item)"
                            ></p-inputNumber>
                        </div>
                        <div class="cart-item-subtotal">
                            SubTotal :
                            <span class="cart-item-subtotal-value">{{item.product?.price!  * item.quantity! | currency}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <orders-summary></orders-summary>
        </div>
    </div>
</div>
