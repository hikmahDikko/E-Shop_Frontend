<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit User' : 'Add User'" subheader="You can add or edit users here">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button 
                        styleClass="p-button-success mr-4"
                        [label]="editMode ? 'Update' : 'Create'" 
                        icon="pi pi-plus"
                        (click)="onSubmit()"
                        ></p-button>
                        <p-button 
                        label="Cancel" 
                        icon="pi pi-arrow-circle-left"
                        styleClass="p-button-secondary"
                        (click)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid mt-4">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label><br>
                            <input id="name" formControlName="name" type="text" class="p-inputtext-lg" pInputText><br>
                            <small *ngIf="userForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="field col">
                            <label for="password">E-mail</label><br>
                            <input id="password" type="text" formControlName="email" class="p-inputtext-lg" pInputText><br>
                            <small *ngIf="userForm['email'].invalid && isSubmitted" class="p-error">
                                <span *ngIf="userForm['email'].errors?.['required']">E-mail is required</span>
                                <span *ngIf="userForm['email'].errors?.['email']">E-mail is invalid</span>
                            </small>
                        </div>
                        <div class="field col">
                            <label for="password">Password</label><br>
                            <input id="password" type="text" formControlName="password" class="p-inputtext-lg" pInputText><br>
                            <small *ngIf="userForm['password'].invalid && isSubmitted" class="p-error">Password is required</small>
                        </div>
                        <div class="field col">
                            <label for="zip">Zip</label><br>
                            <input id="zip" type="text" formControlName="zip" class="p-inputtext-lg" pInputText>
                        </div>
                        <div class="field col">
                            <label for="country">Country</label><br>
                            <p-dropdown
                                [options]="countries"
                                formControlName="country"
                                optionLabel="name"
                                optionValue="id"
                                [filter]="true"
                                filterBy="name"
                                [showClear]="true"
                                placeholder="Select a Country"
                            >
                            </p-dropdown>
                        </div>
                        <div class="field col">
                            <label for="street">Street</label><br>
                            <input id="street" type="text" formControlName="street" class="p-inputtext-lg" pInputText>
                        </div>
                        <div class="field col">
                            <label for="city">City</label><br>
                            <input id="city" type="text" formControlName="city" class="p-inputtext-lg" pInputText><br>
                        </div>
                        <div class="field col">
                            <label for="phone">Phone</label><br>
                            <input id="phone" type="text" formControlName="phone" class="p-inputtext-lg" pInputText><br>
                            <!-- <p-inputMask id="phone" mask="(999) 999-9999" FormControlName="phone" placeholder="(999) 999-9999"></p-inputMask><br> -->
                            <small *ngIf="userForm['phone'].invalid && isSubmitted" class="p-error">Phone is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="isFeatured">Is Admin</label><br>
                            <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
