<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Orders" subheader="List of all Orders">
        <div class="p-grid">
            <div class="p-col-12">
                <p-table 
                    [value]="orders" 
                    styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="userId">User<p-sortIcon field="userId"></p-sortIcon></th>
                            <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
                            <th pSortableColumn="totalPrice">Total Price<p-sortIcon field="totalPrice"></p-sortIcon></th>
                            <th pSortableColumn="date">Date Ordered<p-sortIcon field="date"></p-sortIcon></th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td>{{ order.userId.name}}</td>
                            <td><p-tag [value]="orderStatus[order.status].label" [severity]="orderStatus[order.status].color"></p-tag></td>
                            <td>{{ order.totalPrice}}</td>
                            <td>{{ order.dateOrdered | date : 'short'}}</td>
                            <td>
                                <p-button 
                                (click)="deleteOrder(order.id)"
                                icon="pi pi-trash"
                                styleClass="p-button-danger mr-3"
                                ></p-button>
                                <p-button 
                                (click)="showOrder(order.id)"
                                icon="pi pi-eye"
                                styleClass="p-button-success"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
