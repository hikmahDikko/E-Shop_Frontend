<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button 
                        label="New" 
                        icon="pi pi-plus"
                        styleClass="p-button-success"
                        routerLink="form"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table 
                    [value]="categories" 
                    styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Icon</th>
                            <th>Color Picker</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.name }}</td>
                            <td><i class="pi" [ngClass]="'pi-' + category.icon"></i></td>
                            <td><i
                                class="pi pi-circle-on"
                                style="font-size: 2rem"
                                [ngStyle]="{ color: category.color }"
                              ></i>
                            </td>
                            <td></td>
                            <td>
                                <p-button 
                                (click)="deleteCategory(category.id)"
                                icon="pi pi-trash"
                                styleClass="p-button-danger mr-3"
                                ></p-button>
                                <p-button 
                                (click)="updateCategory(category.id)"
                                icon="pi pi-pencil"
                                styleClass="p-button-success"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
