<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Category' : 'Add Category'" subheader="You can add or edit categories here">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button 
                        styleClass="p-button-success mr-4"
                        [label]="editMode ? 'Update' : 'Create'" 
                        icon="pi pi-plus"
                        (click)="onSubmit()"
                        ></p-button>
                        <p-button 
                        label="Cancel" 
                        icon="pi pi-arrow-circle-left"
                        styleClass="p-button-secondary"
                        (click)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid mt-4">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input id="name" formControlName="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-green-500 w-full">
                            <small *ngIf="form.controls['name'].invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="field col">
                            <label for="icon">Icon</label>
                            <input id="icon" type="text" formControlName="icon" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-green-500 w-full">
                            <small *ngIf="form.controls['icon'].invalid && isSubmitted" class="p-error">Icon is required</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
